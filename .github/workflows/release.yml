# ============================================================================
# SOUP Release Workflow
# ============================================================================
# Triggers on version tags (e.g., v4.6.1)
# Builds both framework-dependent and self-contained versions
# Creates a GitHub release with the built artifacts
# ============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v4.6.12)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: SOUP
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore dependencies
        run: dotnet restore src/SOUP.csproj

      - name: Build
        run: dotnet build src/SOUP.csproj --configuration Release --no-restore

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          $tagName = "${{ inputs.tag || github.ref_name }}"
          $version = $tagName.TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG=$tagName" >> $env:GITHUB_OUTPUT

      - name: Publish Framework-Dependent
        run: |
          dotnet publish src/SOUP.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained false `
            --output ../publish-framework `
            -p:PublishSingleFile=false

      - name: Publish Self-Contained (Portable)
        run: |
          dotnet publish src/SOUP.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained true `
            --output ../publish-portable `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true

      - name: Publish Trimmed Self-Contained (Experimental)
        run: |
          dotnet publish src/SOUP.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained true `
            --output ../publish-portable-trimmed `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:PublishTrimmed=true `
            -p:InvariantGlobalization=true

      - name: Create ZIP archives
        shell: pwsh
        working-directory: .
        run: |
          Compress-Archive -Path publish-framework\* -DestinationPath SOUP-${{ steps.version.outputs.VERSION }}-framework.zip
          Compress-Archive -Path publish-portable\* -DestinationPath SOUP-${{ steps.version.outputs.VERSION }}-portable.zip
          if (Test-Path publish-portable-trimmed) {
            Compress-Archive -Path publish-portable-trimmed\* -DestinationPath SOUP-${{ steps.version.outputs.VERSION }}-portable-trimmed.zip
          }
          # Also create generic name for auto-updater
          Copy-Item "SOUP-${{ steps.version.outputs.VERSION }}-portable.zip" "SOUP-portable.zip"
          Get-ChildItem *.zip

      - name: Create checksums
        shell: pwsh
        run: |
          Get-ChildItem *.zip | ForEach-Object {
            $hash = Get-FileHash -Path $_.FullName -Algorithm SHA256
            "$($hash.Hash)  $($_.Name)" | Out-File -FilePath "$($_.FullName).sha256" -Encoding ascii
          }

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: SOUP v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            SOUP-${{ steps.version.outputs.VERSION }}-framework.zip
            SOUP-${{ steps.version.outputs.VERSION }}-portable.zip
            SOUP-portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
